<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveZone Web player:Music for everyone</title>
    <link rel="icon" href="./Assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="logo">
            <img src="./Assets/logo.png" alt="">
        </div>
        <div class="home-icon">
                <button><i class="fa-solid fa-house"></i></button>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="What do you want to play?">
            <i class="fa-solid fa-window-restore"></i>
        </div>
        <div class="nav-2">
            <button class="btn-1" style="color: black;">Explore Premium</button>
            <button class="btn-2" style="color: black;"><span>
                <i class="fa-solid fa-download"></i>Install App</span></button>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-group"></i>
        </div>
        
    </div>
    <div class="side-bar">
        <div class="library">
            <div class="head">
                <h2 class="side-bar-header">Your Library</h2>
                <button class="btn-3"><i class="fa-solid fa-plus"></i>Create</button>
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
            <button class="artist-btn">Artists</button>
        </div>
        <div class="artist-list">
            <div class="singer">
                <img src="./Assets/ar rahman.jpg" alt="">
                <div class="artist-info">
                <h5>A R Rahman</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/arijit.jpg" alt="">
                <div class="artist-info">
                <h5>Arijit Singh</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/bruno mars.jpg" alt="">
                <div class="artist-info">
                <h5>Bruno Mars</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/charlie puth.jpg" alt="">
                <div class="artist-info">
                <h5>Charlie puth</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/ed sheeran.jpg" alt="">
                <div class="artist-info">
                <h5>Ed Sheeran</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/aniv jain.jpg" alt="">
                <div class="artist-info">
                <h5>Anuv Jain</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/shawn.jpg" alt="">
                <div class="artist-info">
                <h5>Shawn Mendes</h5>
                <span>Artist</span>
                </div>
            </div>
            <div class="singer">
                <img src="./Assets/taylor swift.jpg" alt="">
                <div class="artist-info">
                <h5>Taylor Swift</h5>
                <span>Artist</span>
                </div>  
            </div>
            <div class="singer">
                <img src="./Assets/alan walker.jpg" alt="">
                <div class="artist-info">
                <h5>Alan Walker</h5>
                <span>Artist</span>
                </div>          
            </div>
        </div>
    </div>
    <div class="main"></div>
    <div class="footer">
        <div class="left">
            <div class="charlie">
                <img src="./Assets/puth.png" alt="">
                  <div class="artist-info">
                    <span id="song-name">One Call Away</span>
                    <span>Charlie Puth</span>
                  </div>          
                <span><i class="fa-solid fa-circle-plus"></i></span>
            </div>
        </div>
        <div class="center">
            <div class="controls">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play active"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="progress-bar">
                <span>00:00</span>
                <input type="range" min="0" max="100" step="10" class="progress-slider">
                <span>03:45</span>
            </div>
        </div>
        <div class="right">
            <div class="volume">
                <i class="fa-light fa-music"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-laptop-file"></i>
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider">
                <i class="fa-solid fa-minimize"></i>
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
    </div>
</body>
</html>
