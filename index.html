<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveZone Web player:Music for everyone</title>
    <link rel="icon" href="./Assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="logo">
            <img src="./Assets/logo.png" alt="">
        </div>
        <div class="home-icon">
                <button><i class="fa-solid fa-house"></i></button>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="What do you want to play?">
            <i class="fa-solid fa-window-restore"></i>
        </div>
        <div class="nav-2">
            <button class="btn-1" style="color: black;">Explore Premium</button>
            <button class="btn-2" style="color: black;"><span>
                <i class="fa-solid fa-download"></i>Install App</span></button>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-group"></i>
        </div>
        
    </div>
    <div class="side-bar"></div>
    <div class="main"></div>
    <div class="footer"></div>
</body>
</html>
